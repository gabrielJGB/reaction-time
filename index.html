<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tiempo de reacción</title>

</head>

<body>

    <h1>Tiempo de reacción</h1>

    <div class="button">
        <div class="text">
            Empezar

        </div>
        <div class="play-again"></div>
    </div>

    <div class="info">
        <div>Intentos <div class="attempts">0</div>
        </div>
        <div>Promedio <div class="average">0.000</div>
        </div>
    </div>

    <div class="reset" onclick="reset()">
        Reiniciar
    </div>

    <script src="script.js"></script>

</body>

</html>
